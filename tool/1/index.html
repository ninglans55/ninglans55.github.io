<html>
<head>
<meta charset="utf-8">
<title>Internet PLUS -- Tools</title>

<link rel="stylesheet" href="codemirror/lib/codemirror.css">
<link rel="stylesheet" href="codemirror/theme/monokai.css">
<style>
body {
	margin: 0;
	padding: 0;
	background: #222;
}

/* Codemirror */
.Codemirror {
	width: 100%;
	height: 100%;
	font-size: 20px;
}

</style>

</head>
<body>

<script src="codemirror/lib/codemirror.js"></script>
<script src="codemirror/addon/edit/closetag.js"></script>
<script src="codemirror/mode/xml/xml.js"></script>
<script src="codemirror/mode/javascript/javascript.js"></script>
<script src="codemirror/mode/css/css.js"></script>
<script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
<script src="code-blast.js"></script>

<script>
window.cm = CodeMirror(document.body, {
	lineNumbers: true,
	mode:  "htmlmixed",
	theme: 'monokai',
	lineWrapping: true,
	autofocus: true,
	tabSize: 2,
	value: "<article>\n  <h1>Code blast plugin for Codmirror</h1>\n  <div class=\"based-on\">\n    适用浏览器：360、FireFox、Chrome、Opera、傲游、搜狗、世界之窗. 不支持Safari、IE8及以下浏览器。</div>\n  \n  \n\t </article>",
	autoCloseTags: true,
	blastCode: { effect: 2 },
});
</script>
<div style="text-align:center;">

</div>
</body>
</html>
