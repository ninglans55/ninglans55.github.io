<style>
*{margin: 0;padding: 0;font-family: '微软雅黑','Helvetica Neue', Arial, sans-serif}
body{
    background-color: #f5f5f5;
    text-align: center;
}

.demo-item-title {
    margin: 60px 0 20px 0; 
    text-align: center;
}
.demo-pic-outer {
    display: inline-block;
}

.image-light{
    margin: 60px auto;
    border: 1px solid #d8d9d7;
}
.image-light,.image-light > img{
    display: block;
    width: 330px;
    height: 475px;
}
/*父容器*/
.image-light{
    overflow: hidden;
    position: relative; /*设置为相对*/
}
/*图片*/
img{
    border: none;
}
/*流光（采用伪类实现，当然也可以是子元素）*/
.image-light:after{
    content: '';
    position: absolute; /*相对父级绝对定位*/
    width: 80px;
    height: 100%;
    top: 0;
    left: -200px;  /*起始位置*/
    overflow: hidden;
    z-index:9;
    /*背景渐变（兼容性写法）*/
    background: -moz-linear-gradient(left,rgba(255,255,255,0) 0,rgba(255,255,255,.3) 50%,rgba(255,255,255,0) 100%);
    background: -webkit-gradient(linear,left top,right top,color-stop(0%,rgba(255,255,255,0)),color-stop(50%,rgba(255,255,255,.3)),color-stop(100%,rgba(255,255,255,0)));
    background: -webkit-linear-gradient(left,rgba(255,255,255,0) 0,rgba(255,255,255,.3) 50%,rgba(255,255,255,0) 100%);
    background: -o-linear-gradient(left,rgba(255,255,255,0) 0,rgba(255,255,255,.3)50%,rgba(255,255,255,0) 100%);
    background: linear-gradient(left,rgba(255,255,255,0) 0,rgba(255,255,255,.3) 50%,rgba(255,255,255,0) 100%);
    -webkit-transform: skewX(-25deg);/*倾斜*/
    -moz-transform: skewX(-25deg);
    transform: skewX(-25deg);
}
/*鼠标滑过*/
.image-light:hover:after{
    -webkit-transition: left 1s ease-in-out; /*过渡*/
    transition: left 1s ease-in-out;
    left: 500px; /*结束位置*/
}

.image-shadow{
    position:relative;  /*设置为相对*/
    margin: 60px auto;
    z-index: 1;
    width: 294px;
    height: 413px;
    background: #fff;
    -webkit-transition: all .2s linear; /*渐变效果*/
    transition: all .2s linear;
}
.image-shadow:hover{
    z-index: 2; /*设置在顶层显示*/
    -webkit-box-shadow: 0 15px 30px rgba(0,0,0,0.1);    /*添加阴影*/
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    -webkit-transform: translate3d(0, -2px, 0);     /*向上浮动*/
    transform: translate3d(0, -2px, 0);
}

.mk-shadow img:hover{
    -webkit-transform: scale(1);
    -moz-transform: scale(1);
    transform: scale(1);
    -moz-box-shadow:0 3px 10px #888;
    -webkit-box-shadow:0 3px 10px #888;
    -webkit-transition:.3s;
    -moz-transition:.3s;
    -o-transition:.3s;
    -ms-transition:.3s;
}

.avatar img{
    height: 70px;
    width: 70px;
    border: 1px solid #fff;
    -webkit-transition: .8s;
    -moz-transition: .8s;
    -o-transition: .8s;
    -ms-transition: .8s;
}
.avatar img:hover{
    -moz-box-shadow:0 3px 10px #888;
    -webkit-box-shadow:0 3px 10px #888;
    transform:rotate(720deg);
    -webkit-transform:rotate(720deg);
    -moz-transform:rotate(720deg);
    -o-transform:rotate(720deg);
    -ms-transform:rotate(720deg);
    border-radius:35px;
}

.blur img{
    width: 219px;
    height: 316px;
}
.blur img:hover {
    -webkit-transition:.3s;
       -moz-transition:.3s;
         -o-transition:.3s;
        -ms-transition:.3s;
    filter: url(blur.svg#blur); /* FireFox, Chrome, Opera */
    -webkit-filter: blur(10px); /* Chrome, Opera */
       -moz-filter: blur(10px);
        -ms-filter: blur(10px);    
            filter: blur(10px);
    filter: progid:DXImageTransform.Microsoft.Blur(PixelRadius=10, MakeShadow=false); /* IE6~IE9 */
}

/* 行者app图标效果 */

.masthead{
    width: 120px;
    height: 120px;
    border-radius: 15px;
    -webkit-animation: downloadButton 2.5s infinite;
    animation: downloadButton 2.5s infinite;
    -webkit-transition: none;
    transition: none
}

@-webkit-keyframes downloadButton{
    from{
        -webkit-box-shadow: 0 0 1px 2px rgba(1,1,1,0.1)
    }50%{
        -webkit-box-shadow: 0 0 25px 6px rgba(1,1,1,0.3)
    }to{
        -webkit-box-shadow: 0 0 1px 2px rgba(1,1,1,0.1)
    }
    
}
@keyframes downloadButton{
    from{
        box-shadow: 0 0 1px 2px rgba(1,1,1,0.1)
    }50%{
        box-shadow: 0 0 25px 6px rgba(1,1,1,0.3)
    }to{
        box-shadow: 0 0 1px 2px rgba(1,1,1,0.1)
    }
}

/*弹动效果*/
.bounce:hover {
-webkit-animation:bounce 1s .1s ease both;
-moz-animation:bounce 1s .1s ease both;
}
@-webkit-keyframes bounce {
0% {
-webkit-transform:scale(1)
}
10%, 20% {
-webkit-transform:scale(0.8) rotate(-2deg)
}
30%, 50%, 70%, 90% {
-webkit-transform:scale(1.1) rotate(2deg)
}
40%, 60%, 80% {
-webkit-transform:scale(1.1) rotate(-2deg)
}
100% {
-webkit-transform:scale(1) rotate(0)
}
}

/* 边角卷起效果 */
.hvr-curl-bottom-right {
    display: inline-block;
    vertical-align: middle;
    -webkit-transform: perspective(1px) translateZ(0);
    transform: perspective(1px) translateZ(0);
    box-shadow: 0 0 1px transparent;
    position: relative;
}
.hvr-curl-bottom-right:hover:before, 
.hvr-curl-bottom-right:focus:before, 
.hvr-curl-bottom-right:active:before {
    width: 25px;
    height: 25px;
}
.hvr-curl-bottom-right:before {
    pointer-events: none;
    position: absolute;
    content: '';
    height: 0;
    width: 0;
    bottom: 0;
    right: 0;
    background: white;
    background: linear-gradient(315deg, white 45%, #aaa 50%, #ccc 56%, white 80%);
    box-shadow: -1px -1px 1px rgba(0, 0, 0, 0.4);
    -webkit-transition-duration: 0.3s;
    transition-duration: 0.3s;
    -webkit-transition-property: width, height;
    transition-property: width, height;
}

/* 滑过边角折起效果 https://www.cnblogs.com/xinpureZhu/p/4469678.html */
.hover-folding {
    position: relative;
    cursor: pointer;
    overflow: hidden;
}
.hover-folding:before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    border: 0 solid;
    border-color: #9b9b9b #fff;
    border-color: rgba(0, 0, 0, 0.5) #fff;
    -webkit-transition: border .5s ease; 
       -moz-transition: border .5s ease; 
        -ms-transition: border .5s ease; 
         -o-transition: border .5s ease; 
            transition: border .5s ease; 
}

.hover-folding:hover:before {
    border-right-width:  50px;
    border-bottom-width: 50px
}
